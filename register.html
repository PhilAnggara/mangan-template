<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="frontend/images/favicon.png">
  <title>Register - Mangan</title>
  <link rel="stylesheet" href="frontend/libraries/bootstrap/css/bootstrap.css">

  <!-- My fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;600;700;800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <!-- End of my fonts -->

  <link rel="stylesheet" href="frontend/libraries/fontawesome/css/all.min.css" type="text/css">
  <link rel="stylesheet" href="frontend/libraries/animate/animate.css">
  <link rel="stylesheet" href="frontend/styles/main.css">
</head>
<body>

	<section class="register">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-5">
          <div class="card shadow">
            <div class="card-body">
              <h3 class="text-center">Register - Mangan</h3>
              <form class="log">
                <div class="form-group">
                  <label for="name">Nama</label>
                  <input type="text" class="form-control" name="name" autocomplete="off" required autofocus
                  oninvalid="this.setCustomValidity('Nama belum diisi')"
                  oninput="this.setCustomValidity('')">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" name="email" autocomplete="off" required
                  oninvalid="this.setCustomValidity('Email belum sesuai')"
                  oninput="this.setCustomValidity('')">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" name="password" required
                  oninvalid="this.setCustomValidity('Password belum dimasukan')"
                  oninput="this.setCustomValidity('')">
                </div>
                <div class="form-group">
                  <label for="password">Konfirmasi Password</label>
                  <input type="password" class="form-control" name="password" required
                  oninvalid="this.setCustomValidity('Password belum dimasukan')"
                  oninput="this.setCustomValidity('')">
                </div>
                <div class="d-flex justify-content-between">
                  <button type="submit" class="btn btn-primary btn-block">Daftar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="frontend/libraries/jquery/jquery-3.5.1.min.js"></script>
  <script src="frontend/libraries/bootstrap/js/bootstrap.js"></script>
  <script src="frontend/libraries/retina/retina.min.js"></script>
  <script src="frontend/libraries/xzoom/xzoom.min.js"></script>
  <script src="frontend/scripts/main.js"></script>
  <script>
    $(document).ready(function () {

      

    });
  </script>
</body>
</html>
