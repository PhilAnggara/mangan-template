<body>

	<section class="login">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-5">
          <div class="card shadow">
            <div class="card-body">
              <h3 class="text-center mb-4">Login - Mangan</h3>
              <form class="log">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" name="email" autocomplete="off" required autofocus
                  oninvalid="this.setCustomValidity('Email belum tepat')"
                  oninput="this.setCustomValidity('')">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" name="password" required
                  oninvalid="this.setCustomValidity('Password tidak boleh kosong')"
                  oninput="this.setCustomValidity('')">
                </div>
                <div class="form-check mt-1">
                  <input class="form-check-input mt-3" type="checkbox" name="remember" id="remember" {{ old('remember') ? 'checked' : '' }}>
                  <label class="form-check-label" for="remember">
                    Ingat Saya
                  </label>
                </div>
                <div class="d-flex justify-content-between">
                  <button type="submit" class="btn btn-primary">Masuk</button>
                  <a href="" class="btn btn-outline-primary">Daftar</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
